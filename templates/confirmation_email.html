<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px;
            color: #333333;
        }

        p {
            font-size: 16px;
            margin: 0 0 10px;
            color: #333333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de Reserva</h1>
        <p>Su reserva ha sido confirmada exitosamente.</p>
        <p>¡Esperamos darle la bienvenida pronto!</p>
        <p>Para más información, por favor contáctenos.</p>
        <p>Gracias por elegir nuestro servicio.</p>
    </div>
</body>
</html>
